<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elenco dei Beni</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h2>Elenco dei Beni</h2>
    <div th:each="bien : ${biens}">
        <div th:insert="biens/bien :: bien"></div>
    </div>
</div>
</body>
</html>
