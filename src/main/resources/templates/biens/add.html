<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aggiungi un Bene - Gestione Immobiliare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .navbar {
            background: rgba(255, 255, 255, 0.95) !important;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: none;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            margin: 20px auto;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 800px;
        }

        .page-title {
            color: white;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        .form-title {
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .input-group-text {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            color: #667eea;
            font-weight: 600;
        }

        .input-group .form-control {
            border-left: none;
        }

        .file-upload-container {
            border: 2px dashed #cbd5e0;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: #f8fafc;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-upload-container:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-upload-container.dragover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .file-upload-icon {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: #4a5568;
            font-weight: 500;
        }

        .file-input {
            display: none;
        }

        .btn-submit {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-back {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid #6c757d;
            border-radius: 12px;
            padding: 12px 30px;
            color: #6c757d;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #6c757d;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }

        .nav-link {
            color: #4a5568 !important;
            font-weight: 500;
            transition: all 0.3s ease;
            border-radius: 8px;
            margin: 0 5px;
        }

        .nav-link:hover {
            color: #667eea !important;
            background: rgba(102, 126, 234, 0.1);
        }

        .progress-container {
            display: none;
            margin-top: 15px;
        }

        .progress {
            height: 8px;
            border-radius: 10px;
            background: #e9ecef;
        }

        .progress-bar {
            background: linear-gradient(45deg, #28a745, #20c997);
            border-radius: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            color: #4a5568;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
        }

        .form-label i {
            margin-right: 8px;
            color: #667eea;
            font-size: 1.1rem;
        }

        .form-control, .form-select {
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 12px 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: #f8fafc;
        }

        .form-control:focus, .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            background: white;
        }

        .input-group-text {
            background: #f8fafc;
            border: 2px solid #e2e8f0;
            border-right: none;
            color: #667eea;
            font-weight: 600;
        }

        .input-group .form-control {
            border-left: none;
        }

        .btn-submit {
            background: linear-gradient(45deg, #28a745, #20c997);
            border: none;
            border-radius: 12px;
            padding: 15px 40px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.3);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(40, 167, 69, 0.4);
            color: white;
        }

        .btn-back {
            background: rgba(108, 117, 125, 0.1);
            border: 2px solid #6c757d;
            border-radius: 12px;
            padding: 12px 30px;
            color: #6c757d;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .btn-back:hover {
            background: #6c757d;
            color: white;
            text-decoration: none;
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="bi bi-building"></i> Gestione Immobiliare
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/indexProprietario">
                        <i class="bi bi-speedometer2"></i> Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/profile}">
                        <i class="bi bi-person-circle"></i> Profilo
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/logout}">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="main-container">
        <!-- Page Title -->
        <h1 class="page-title">
            <i class="bi bi-plus-circle"></i> Aggiungi un Bene
        </h1>

        <!-- Form Container -->
        <div class="form-container">
            <a href="/indexProprietario" class="btn-back">
                <i class="bi bi-arrow-left"></i> Torna alla Dashboard
            </a>

            <form action="/biens/add" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="adresse" class="form-label">
                        <i class="bi bi-geo-alt"></i> Indirizzo:
                    </label>
                    <input type="text" class="form-control" id="adresse" name="adresse" required>
                </div>

                <div class="form-group">
                    <label for="ville" class="form-label">
                        <i class="bi bi-building"></i> Città:
                    </label>
                    <input type="text" class="form-control" id="ville" name="ville" required>
                </div>

                <div class="form-group">
                    <label for="type" class="form-label">
                        <i class="bi bi-house"></i> Tipo:
                    </label>
                    <input type="text" class="form-control" id="type" name="type" required>
                </div>

                <div class="form-group">
                    <label for="nbPieces" class="form-label">
                        <i class="bi bi-door-open"></i> Numero di stanze:
                    </label>
                    <input type="number" class="form-control" id="nbPieces" name="nbPieces" min="1" required>
                </div>

                <div class="form-group">
                    <label for="superficie" class="form-label">
                        <i class="bi bi-rulers"></i> Superficie:
                    </label>
                    <div class="input-group">
                        <input type="number" step="0.01" class="form-control" id="superficie" name="superficie" min="1" required>
                        <span class="input-group-text">m²</span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="prix" class="form-label">
                        <i class="bi bi-currency-euro"></i> Prezzo Giornaliero:
                    </label>
                    <div class="input-group">
                        <span class="input-group-text">€</span>
                        <input type="number" step="0.01" class="form-control" id="prix" name="prix" min="1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="imageFile" class="form-label">
                        <i class="bi bi-camera"></i> Immagine:
                    </label>
                    <input type="file" class="form-control" id="imageFile" name="imageFile" accept="image/*" required>
                </div>

                <button type="submit" class="btn-submit">
                    <i class="bi bi-plus-lg"></i> Aggiungi
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
