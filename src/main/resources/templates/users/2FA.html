<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Verifica a 2 fattori</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { margin-top: 20px; background: #f6f9fc; }
        .text-center { text-align: center; }
        .py-4 { padding-top: 1.5rem; padding-bottom: 1.5rem; }
        .form-control-lg { min-height: calc(1.5em + 1rem + 2px); padding: 0.5rem 1rem; font-size: 1.25rem; border-radius: 0.3rem; }
        #verificationCode {
            font-size: 2rem;
            letter-spacing: 1rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="row justify-content-center mt-7">
    <div class="col-lg-5 text-center">
        <h3 class="fw-normal text-dark mt-4">Vérification en deux étapes</h3>
        <p class="mt-4 mb-1">Nous avons envoyé un code de vérification à votre adresse email.</p>
        <p>Veuillez entrer le code reçu ci-dessous :</p>
        <form id="verificationForm" action="/users/2FA" method="post">
            <div class="row mt-4 pt-2">
                <div class="col-8 mx-auto">
                    <input type="text" id="verificationCode" name="code" class="form-control form-control-lg text-center py-4" maxlength="4" pattern="[0-9]{4}" inputmode="numeric" autofocus>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 hover-lift-light mt-4">Vérifier mon compte</button>
        </form>
        <p class="text-center text-muted mt-4">
            Vous n'avez pas reçu le code ?
            <a href="re2FA" class="text-decoration-none ms-2">Renvoi du code</a>
        </p>
    </div>
</div>
<script>
    document.getElementById('verificationCode').addEventListener('input', function(e) {
        this.value = this.value.replace(/[^0-9]/g, '');
        if (this.value.length === 4) {
            document.getElementById('verificationForm').submit();
        }
    });
</script>
</body>
</html>
