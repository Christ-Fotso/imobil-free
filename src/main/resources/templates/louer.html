<!DOCTYPE html>
<html lang="it" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Affittare un Bene - Gestione Immobiliare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .navbar { background: rgba(255,255,255,0.95)!important; backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0,0,0,0.1); border:none; }
        .navbar-brand { font-weight:700; font-size:1.5rem; background: linear-gradient(45deg,#667eea,#764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .main-container { background: rgba(255,255,255,0.1); backdrop-filter: blur(10px); border-radius:20px; margin:40px auto; padding:30px; box-shadow: 0 20px 40px rgba(0,0,0,0.1); max-width: 500px; }
        .page-title { color:white; font-weight:600; text-align:center; margin-bottom:25px; }
        .form-section { background: rgba(255,255,255,0.95); border-radius:20px; padding:30px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .form-title { color:#2d3748; font-weight:600; text-align:center; margin-bottom:20px; }
        .form-control { border:2px solid #e2e8f0; border-radius:12px; padding:12px 16px; font-weight:500; transition:all .3s; background:#f8fafc; }
        .form-control:focus { border-color:#667eea; box-shadow:0 0 0 3px rgba(102,126,234,0.1); background:white; }
        .btn-rent { background: linear-gradient(45deg,#28a745,#20c997); border:none; border-radius:12px; padding:12px 25px; color:white; font-weight:600; transition:all .3s; width:100%; box-shadow:0 8px 25px rgba(40,167,69,0.3); }
        .btn-rent:hover { transform:translateY(-2px); box-shadow:0 12px 35px rgba(40,167,69,0.4); }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#"><i class="bi bi-search-heart"></i> Gestione Immobiliare</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/users/profile}"><i class="bi bi-person-circle"></i> Profilo</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/users/logout}"><i class="bi bi-box-arrow-right"></i> Disconnettersi</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <div class="main-container">
        <h1 class="page-title"><i class="bi bi-key-fill"></i> Seleziona Periodo di Affitto</h1>
        <div class="form-section">
            <h3 class="form-title"><i class="bi bi-calendar-event"></i> Date di Inizio e Fine</h3>
            <form th:action="@{/biens/louer/{id}(id=${bien.id})}" method="post">
                <div class="row g-3 mb-4">
                    <div class="col-12">
                        <label for="startDate" class="form-label">Data di Inizio</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-calendar-check text-primary"></i></span>
                            <input type="date" id="startDate" name="startDate" class="form-control" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="endDate" class="form-label">Data di Fine</label>
                        <div class="input-group">
                            <span class="input-group-text bg-light border-0"><i class="bi bi-calendar-x text-primary"></i></span>
                            <input type="date" id="endDate" name="endDate" class="form-control" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn-rent"><i class="bi bi-check-circle"></i> Conferma Affitto</button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
